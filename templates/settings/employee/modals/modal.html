<div class="modal-content bg-dark text-light" id="modal_content">
  <div class="modal-header">
    <h5 class="modal-title text-light" id="staticBackdropLabel"> User Profile </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    This is a User Profile Data
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button 
      hx-get="{% url "modal" %}" 
      hx-target="#modal_content" 
      hx-swap="outerHtml"
      type="button" class="btn btn-primary">Save</button>
  </div>
</div>
