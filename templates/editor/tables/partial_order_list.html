{% for order in order_list %}
<tr class="text-lg odd:bg-gray-900 even:bg-gray-800">
    <td class="p-0 hover:text-white hover:font-bold cursor-pointer">
        <a hx-get="{% url 'editor_order_details' order.id %}" hx-target="#order_details_section" hx-swap="innerHTML" class="cursor-pointer h-full w-full px-3 py-3">
            {{ order.id }}
        </a>
    </td>
    <td class="px-3 py-3 cursor-pointer">
        {{ order.created_at|date }}
    </td>
    <td class="px-3 py-3">
        <a href="{% url 'serve_order_file' order.id %}" class="cursor-pointer ">
            <i class="fa-solid fa-folder-open text-yellow-400 hover:text-yellow-600"></i>
        </a>
    </td>
</tr>
{% endfor %}
