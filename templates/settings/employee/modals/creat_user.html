<div class="flex items-center justify-center h-full">
  <div class="bg-white p-8 rounded shadow-lg w-1/2">
    <h2 class="text-lg font-bold mb-4">Modal Form</h2>
    <form id="myForm" method="POST" hx-post="{% url 'create_user' %}" hx-trigger="submit">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save
      </button>
    </form>
    <button id="closeModal" class="mt-4 text-gray-500 hover:text-gray-700">Close</button>
  </div>
</div>
