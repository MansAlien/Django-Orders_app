<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-800">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
          type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden 
          hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open sidebar</span>
          <i class="fa-solid fa-list-ul text-2xl"></i>
        </button>
        <a href="{% url "home" %}" class="flex ms-2 md:me-24 items-center">
          <i class="fa-solid fa-camera mx-2 text-2xl" style="color: #ffffff;"></i>
          <span class="text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Studio Vision</span>
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <div>
            <button type="button" class="flex text-sm rounded-full focus:ring focus:ring-gray-700 
              focus:ring-offset-4 focus:ring-offset-gray-900 " aria-expanded="false" 
              data-dropdown-toggle="dropdown-user">
              {% if user.is_authenticated %}
              <span class="text-white text-lg font-semibold me-4">{{ request.user.username }}</span>
              <i class="text-2xl rounded-full fas fa-user-alt" style="color: #FFF;"></i>
              {% endif %}
            </button>
          </div>
          {% if user.is_authenticated %}
          <div class="z-50 hidden my-4 text-base list-none bg-white 
            divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user">
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900 dark:text-white dark:font-semibold mb-1" role="none">
                {{ request.user.first_name }} {{ request.user.last_name }}
              </p>
              <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                {{ request.user.email }}
              </p>
            </div>
            <ul class="py-1" role="none">
              <li class="cursor-pointer">
                <a
                  _="on click go to url '/settings'"
                  hx-trigger="load"
                  hx-get="{% url 'employee_detail' request.user.id %}"
                  hx-target="#settings_content"
                  hx-swap="innerHtml"
                  class="flex justify-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 
                  dark:hover:bg-gray-600 dark:hover:text-white" >
                  Profile
                </a>
              </li>
              <li>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 
                    dark:text-gray-300 dark:hover:bg-red-800 dark:hover:text-white" role="menuitem">Logout</button>
                </form>
              </li>
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
