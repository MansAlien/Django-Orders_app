
{% for message in messages %}
<div class="fixed top-16 right-0 w-1/4">
  {% if message.tags == "error" %}
  <div class="alert flex items-center p-4 mb-4 rounded-lg rounded-t-none
    bg-gray-800 text-red-400 border-t-4 border-red-500" role="alert">
    <div class="ml-3 text-sm font-medium">
      {{ message }}
    </div>
    <button 
      type="button" 
      _="on click add .hidden to .alert"
      class="ms-auto -mx-1.5 -my-1.5 rounded-lg 
      focus:ring-2 focus:ring-red-400 p-1.5 inline-flex
      items-center justify-center h-8 w-8 bg-gray-800 text-red-400 hover:bg-gray-700">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  {% elif message.tags == "success" %}
  <div class="alert flex items-center p-4 mb-4 rounded-lg rounded-t-none
    bg-gray-800 text-green-400 border-t-4 border-green-500" role="alert">
    <div class="ml-3 text-sm font-medium">
      {{ message }}
    </div>
    <button 
      type="button" 
      _="on click add .hidden to .alert"
      class="ms-auto -mx-1.5 -my-1.5 rounded-lg 
      focus:ring-2 focus:ring-green-400 p-1.5 inline-flex
      items-center justify-center h-8 w-8 bg-gray-800 text-green-400 hover:bg-gray-700">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  {% endif %}
</div>
{% endfor %}
