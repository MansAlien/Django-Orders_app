<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
  <thead class="text-sm text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Action</th>
      <th scope="col" class="px-6 py-3">Type</th>
      <th scope="col" class="px-6 py-3">Changed</th>
      <th scope="col" class="px-6 py-3">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for action in actions %}
    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800">
      <td class="px-6 py-4 text-base">{{ action.get_event_type_display }}</td>
      <td class="px-6 py-4 text-base">{{ action.content_type }}</td>
      <td class="px-6 py-4 text-base">{{ action.object_repr }}</td>
      <td class="px-6 py-4 text-base">{{ action.datetime }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
