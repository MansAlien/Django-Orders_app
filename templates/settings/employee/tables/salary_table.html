<table class="w-full text-sm text-left rtl:text-right text-gray-400">
  <thead class="text-sm uppercase bg-gray-700 text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Salary</th>
      <th scope="col" class="px-6 py-3">Start</th>
      <th scope="col" class="px-6 py-3">End</th>
    </tr>
  </thead>
  <tbody>
    {% for salary in salary_history %}
    <tr class=" odd:bg-gray-900 even:bg-gray-800">
      <td class="px-6 py-4 text-base">{{ salary.amount }} EG</td>
      <td class="px-6 py-4 text-base">{{ salary.start|date:"Y-m-d" }}</td>
      <td class="px-6 py-4 text-base">{{ salary.end|date:"Y-m-d" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
