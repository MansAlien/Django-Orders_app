<div class="p-4 sm:ml-64">
  <div class="p-4 rounded-lg mt-14">

    <!-- Cards -->
    <div 
      hx-trigger="load, cards from:body" hx-get="{% url 'cards' %}" hx-target="this"
      id='cards' class='row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3'>
    </div>

    <!-- Toggle Modal -->
    <button 
      hx-get="{% url "create_user" %}"
      hx-target="#modal_form"
      hx-swap="innerHtml"
      _="on click remove .hidden from modal_div " 
      class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300
      font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 
      dark:focus:ring-blue-800 my-3" type="button">
    Click Me
    </button>

    <!-- Main Modal -->
    <div
      id="modal_div"
      class="hidden fixed left-0 top-0 bg-black bg-opacity-50 w-screen h-screen flex justify-center items-center z-50">
      <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-600 dark:border-gray-700">
        <div id="modal_form"> </div>
      </div>
    </div>

    <!-- Table -->
    <div 
      hx-trigger="load, table_refresh from:body" 
      hx-get="{% url 'table_refresh' %}" 
      hx-target="this">
    </div>
  </div>
</div>
