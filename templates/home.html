{% extends 'base.html' %}
  {% block content %} 
  <div class="p-4 md:ml-64">
    <!-- Breadcrumb -->
    <nav class="flex my-2 mt-12 p-4" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center space-x-1 text-gray-700 dark:text-gray-400 ">
          <i class=" fas fa-home"></i>
          <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
            Home
          </span>
        </li>
      </ol>
    </nav>
    <div class="flex justify-center items-center" style="height: 84dvh">
      <div class="grid grid-cols-2 gap-10 h-52 w-full px-20">
        <!--Cashier-->
        {% if user_profile.job_title.name == "Cashier" or request.user.is_superuser %}
        <div 
          class="flex justify-center items-center bg-gray-800 text-white text-2xl font-bold
          rounded-lg p-4 hover:bg-gray-700 hover:scale-105 hover:shadow-lg hover:rotate-1
          transition duration-300 transform shadow-md hover:text-yellow-300 hover:-translate-y-1 hover:text-shadow">
          <a
            href="{% url "cashier" %}" 
            class="w-full h-full flex justify-center items-center">
            Cashier
          </a>
        </div>
        {% endif %}

        <!--Editor-->
        {% if user_profile.job_title.name == "Editor" or request.user.is_superuser %}
        <div 
          class="flex justify-center items-center bg-gray-800 text-white text-2xl font-bold 
          rounded-lg p-4 hover:bg-gray-700 hover:scale-105 hover:shadow-lg hover:rotate-1 transition 
          duration-300 transform shadow-md hover:text-yellow-300 hover:-translate-y-1 hover:text-shadow">
          <a
            href="#" 
            class="w-full h-full flex justify-center items-center">
            Editor
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  {% endblock %}
