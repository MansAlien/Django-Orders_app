<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
  <thead class="text-sm text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Sub_Category</th>
      <th scope="col" class="px-6 py-3">Category</th>
      <th scope="col" class="px-6 py-3">is_active</th>
      <th scope="col" class="px-6 py-3">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for sub_category in sub_category_list %}
    <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800">
      <td class="px-6 py-4 text-base">{{ sub_category.name }}</td>
      <td class="px-6 py-4 text-base">{{ sub_category.category.name }}</td>
      <td class="px-6 py-4 text-base">
        {% if sub_category.is_active %}
        <span class="bg-red-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-green-600 dark:text-gray-100">Active</span>
        {% else %}
        <span class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-red-700 dark:text-gray-100">Inactive</span>
        {% endif %}
      </td>
      <td class="px-6 py-4 text-base">
        <a 
          hx-get="{% url 'edit_sub_category' sub_category.id %}"
          hx-target="#modal_form"
          hx-swap="innerHtml"
          _="on click remove .hidden from modal_div"
          class="cursor-pointer hover:text-blue-700">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
