<h5 class="card-title">Salary History</h5>
<table class="table table-dark table-striped" id="sortable-table">
  <thead>
    <tr>
      <th class="sortable">Salary</th>
      <th class="sortable">Start</th>
      <th class="sortable">End</th>
    </tr>
  </thead>
  <tbody>
    {% for salary in salary_history %}
    <tr>
      <td>{{ salary.amount }} EG</td>
      <td>{{ salary.start|date:"Y-m-d" }}</td>
      <td>{{ salary.end|date:"Y-m-d" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
