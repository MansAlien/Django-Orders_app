<div style="height: 90%" class="d-flex flex-column justify-content-between text-center text-white">
  <div class="d-flex justify-content-between h-50">
    <div class="h-75 border rounded p-2" style='width: 45%'>
      <h1>User</h1>
    </div>
    <div class="h-75 border rounded p-2" style='width: 45%'>
      <h1>User Profile</h1>
    </div>
  </div>
  <div class="d-flex justify-content-between  h-50">
    <div class="h-75 border rounded p-2" style='width: 45%'>
      <h1>Salary</h1>
    </div>
    <div class="h-75 border rounded p-2" style='width: 45%'>
      <h1>Job Title</h1>
    </div>
  </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark" id="modal_content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"> User </h5>
        <button
          type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button
          type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button
          hx-get="{% url "modal" %}"
          hx-target="#modal_content"
          hx-swap="outerHtml"
          type="button" class="btn btn-primary">save</button>
      </div>
    </div>
  </div>
</div>
